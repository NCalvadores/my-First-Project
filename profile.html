<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RandomShop | Profile</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="dark.css" />
</head>
<body class="light-mode">

  <header>
    <div class="container">
      <h1>RandomShop</h1>
      <nav>
        <ul>
          <li><a href="main_page.html">Home</a></li>
          <li><a href="main_page.html#products">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html" id="auth-link">Login</a></li>
        </ul>
      </nav>
      <button id="darkToggle">Dark Mode</button>
    </div>
  </header>

  <main class="container profile-page">
    <div class="profile-card">
      <label for="avatarUpload" class="profile-avatar-label">
        <img id="profileAvatar" class="profile-avatar" src="https://cdnb.artstation.com/p/assets/images/images/043/322/445/large/jagdcent-liliwan-goldsi.jpg?1636956979" alt="Profile Picture" />
        <input type="file" id="avatarUpload" accept="image/*" style="display: none;" />
      </label>
      <h2 id="profile-name">Loading...</h2>
      <p><strong>Email:</strong> <span id="profile-email">...</span></p>
      <p><strong>Member Since:</strong> <span id="profile-date">...</span></p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 RandomShop. All rights reserved.</p>
    </div>
  </footer>

  <script src="profile_script.js"></script>

</body>
</html>
